<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Card</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="../../static/favicon.ico">
    <link rel="stylesheet" href="../../static/style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="bg-light p-3">
        <div class="container">
            <img src="../../static/logo.png" width="135" class="img-fluid rounded" alt="Books & Scrolls Logo">
            <h1 class="display-4">Library Card</h1>
              <!-- Add any additional header content -->
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <button class="nav-link active" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            </button>
                    <li class="nav-item">
                        <a class="nav-link active" href="../public/index.html" id="home-link">Home</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- User Input Section -->
    <section id="user-input" class="my-4">
        <div class="container">
            <h2 class="mb-4">Enter Your Full Name</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="full-name-input" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name-input" placeholder="Enter your full name">
                    </div>
                    <button type="button" class="btn btn-primary" id="getbutton" onclick="fetchUserDetails()">Get My Details</button>
                </div>
            </div>
        </div>
    </section>

    <!-- User Details Section -->
    <section id="user-details" class="my-4">
        <div class="container">
            <h2 class="mb-4">My Details</h2>
            <!-- Display user details here -->
            <div class="row">
                <div class="col-md-6">
                    <p>User ID: <span id="user-id"></span></p>
                    <p>Name: <span id="user-name"></span></p>
                    <p>City: <span id="user-city"></span></p>
                </div>
                <div class="col-md-6">
                    <p>Age: <span id="user-age"></span></p>
                    <p>Phone Number: <span id="user-phone"></span></p>
                    <p>Email: <span id="user-email"></span></p>
                </div>
            </div>
        </div>
    </section>


    <!-- Past Loans Section -->
    <section id="past-loans" class="my-4">
        <div class="container">
            <h2 class="mb-4">Past Loans</h2>
            <!-- Display past loans here -->
            <ul id="past-loans-list" class="list-group">
                <!-- Your past loans list items will go here -->
            </ul>
        </div>
    </section>

    <!-- Active Loans Section -->
    <section id="active-loans" class="my-4">
        <div class="container">
            <h2 class="mb-4">Active Loans</h2>
            <!-- Display active loans here -->
            <ul id="active-loans-list" class="list-group">
                <!-- Your active loans list items will go here -->
            </ul>
        </div>
    </section>

    <!-- Include necessary JavaScript libraries -->
    <!-- Add your own JavaScript logic or link to external scripts -->

    <script>
     

    
    </script>
    
</body>

</html>
